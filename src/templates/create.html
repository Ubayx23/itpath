{% extends "base.html" %}

{% block content %}
<h2>Create New Support Request</h2>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<form method="POST" class="create-form">
    <label for="description">What do you need help with?</label>
    <textarea id="description" name="description" rows="4" required placeholder="Describe your issue..."></textarea>
    <div class="form-actions">
        <button type="submit" class="btn-primary">Create Request</button>
        <a href="{{ url_for('index') }}" class="btn-cancel">Cancel</a>
    </div>
</form>
{% endblock %}
